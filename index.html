<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <script src="./src/script.js" defer></script>
    </head>

    <body>
        <main>
            <h3>Neanimever Calc</h3>

            <div id="operations">
                <div class="previous-operation"></div>

                <div class="current-operation"></div>
            </div>

            <table>
                <tr>
                    <th class="special">CE</th>
                    <th class="special">C</th>
                    <th class="special">DEL</th>
                    <th class="special">/</th>
                </tr>

                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th class="special">*</th>
                </tr>

                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th class="special">-</th>
                </tr>

                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th class="special">+</th>
                </tr>

                <tr>
                    <th>%</th>
                    <th>0</th>
                    <th>.</th>
                    <th class="special op">=</th>
                </tr>
            </table>
        </main>
    </body>
</html>
